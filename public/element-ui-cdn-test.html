<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet"
          href="https://unpkg.com/element-ui@2.15.6/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app">
        <el-button @click="visible = true">Button</el-button>
        <el-dialog :visible.sync="visible"
                   title="Hello world">
            <p>Try Element</p>
        </el-dialog>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui@2.15.6/lib/index.js">
</script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false
            }
        }
    })
</script>

</html>
