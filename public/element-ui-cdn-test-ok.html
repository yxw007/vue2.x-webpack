<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet"
          href="https://unpkg.com/element-ui@2.15.6/lib/theme-chalk/index.css">
    <!-- <link rel="stylesheet"
          href="https://resource.kuxaunxuan.cn/web-res/element-ui/2.15.6/lib/theme-chalk/index.css"> -->
</head>

<body>
    <div id="app">
        <el-button @click="visible = true">Button</el-button>
        <el-dialog :visible.sync="visible"
                   title="Hello world">
            <p>Try Element</p>
        </el-dialog>
        <el-select v-model="value"
                   placeholder="请选择">
            <el-option v-for="item in options"
                       :key="item.value"
                       :label="item.label"
                       :value="item.value">
            </el-option>
        </el-select>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<!-- import JavaScript -->
<!-- <script src="https://unpkg.com/element-ui@2.15.6/lib/index.js">
</script> -->
<script src="https://resource.kuxaunxuan.cn/web-res/element-ui/2.15.6/lib/index.js">
</script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                options: [{
                    value: '选项1',
                    label: '黄金糕'
                }, {
                    value: '选项2',
                    label: '双皮奶'
                }, {
                    value: '选项3',
                    label: '蚵仔煎'
                }, {
                    value: '选项4',
                    label: '龙须面'
                }, {
                    value: '选项5',
                    label: '北京烤鸭'
                }],
                value: ''
            }
        }
    })
</script>

</html>
